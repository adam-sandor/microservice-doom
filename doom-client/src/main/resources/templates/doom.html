<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DOOM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="lib/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
    <script src="lib/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"/>
    <script src="lib/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"/>
    <script src="lib/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"/>
    <script src="gui.js"/>

    <style>
        body {
            color: red;
        }


    </style>
</head>
<body background="background.png">
<div class="container">
    <h1 th:text="DOOM"/>
    <h3>Player</h3>
    <div>
        <table>
            <tr>
                <td>Health:</td>
                <td th:text="${state.player.health}"></td>
            </tr>
            <tr>
                <td>Ammo:</td>
                <td th:text="${state.player.shotgunAmmo}"></td>
            </tr>
        </table>
    </div>
    <h3>Demons</h3>
    <div class="row">
        <div th:each="demon : ${state.demonList}" class="col-md-1">
            Demon <span th:text="${demon.id}"/>
            <img th:if="${demon.health} &gt; 0" src="imp-face.png" width="80" class="demon-img" th:attr="data-demonid=${demon.id}"/>
            <img th:if="${demon.health} &lt;= 0" src="imp-dead.png" width="80"/>
            <span th:text="${demon.health}"/>
        </div>
    </div>
</div>
</body>
</html>
